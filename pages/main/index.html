                <div class="mask">

                        <div class="item">
                            <label for="name">姓名：</label>
                            <input type="text" id="name">

                        <div class="item">
                            <label for="sNo">学号：</label>
                            <input type="text" id="sNo">

                        <div class="item">

                        </div>

                            <input type="text" id="email">
                        </div>
                        <div class="btn">
                            <button id="edit-btn">修改</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="addUser" class="add-user">
                <form class="add-form" id="addForm">
                    <div class="item">
                        <label for="name">姓名：</label>

                    <div class="item">

                    </div>
